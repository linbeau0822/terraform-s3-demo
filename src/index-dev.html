<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hello World</title>
    <style>
        :root { --bg:#f6f9fb; --card:#ffffff; --accent:#0ea5a4; --text:#0f172a; }
        html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
        .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
        .card { background:var(--card); padding:2rem; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,.08); text-align:center; max-width:540px; width:100%; }
        h1 { margin:0 0 .5rem; font-size:1.75rem; }
        p { margin:0 0 1rem; color:#475569; }
        button { background:var(--accent); color:#fff; border:0; padding:.6rem 1rem; border-radius:8px; cursor:pointer; font-size:1rem;}
        button:active { transform:translateY(1px); }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1>Hello, World from Dev!!! Nice!</h1>
            <p>Welcome to your simple Hello World website.</p>
            <button id="greet">Click to greet</button>
        </div>
    </div>

    <script>
        document.getElementById('greet').addEventListener('click', () => {
            alert('Hello from JavaScript!');
        });
    </script>
</body>
</html>
